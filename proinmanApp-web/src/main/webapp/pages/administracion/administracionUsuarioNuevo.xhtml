<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/common.xhtml">

	<ui:define name="body"> 
		<p:outputPanel id="tituloPaginaActual"  layout="block">
			<h:outputText id="titulo" styleClass="tituloPrincipalPagina" value="Administración de Usuarios" />
		</p:outputPanel>
		<h:panelGroup id="contenido" layout="block">

			<div class="barraSuperior">&#160;</div>
			
			
			<h:form>
			    <p:panel id="panel" header="Usuario Nuevo">
			 
			        <p:messages id="msgs" />
			 
			        <h:panelGrid columns="3" cellpadding="5">
			            <p:outputLabel for="nombre" value="Nombre:" />
			            <p:inputText id="nombre" value="#{usuarioAdministracionController.usuarioSeleccionado.nombre}" required="true" label="Nombre">
			                <f:validateLength minimum="3" />
			            </p:inputText>
			            <p:message for="nombre" display="icon" />
			 
			            <p:outputLabel for="apellido" value="Apellido:" />
			            <p:inputText id="apellido" value="#{usuarioAdministracionController.usuarioSeleccionado.apellido}" label="Apellido" required="true">
			                <f:validateLength minimum="3" />
			                <p:ajax update="msgLastname" event="keyup" />
			            </p:inputText>
			            <p:message for="apellido" id="msgLastname" display="icon" />
			            
			            <p:outputLabel for="cedula" value="Cédula:" />
			            <p:inputText id="cedula" value="#{usuarioAdministracionController.usuarioSeleccionado.cedula}" required="true" label="Cédula">
			                <f:validateLength minimum="3" />
			            </p:inputText>
			            <p:message for="cedula" display="icon" />
			            
			            <p:outputLabel for="username" value="Username:" />
			            <p:inputText id="username" value="#{usuarioAdministracionController.usuarioSeleccionado.username}" required="true" label="Username">
			                <f:validateLength minimum="8" />
			            </p:inputText>
			            <p:message for="username" display="icon" />
			 
			        </h:panelGrid>
			 
			        <p:commandButton value="Guardar" update="panel" action="#{usuarioAdministracionController.guardar}" icon="ui-icon-check" />
			    </p:panel>
			</h:form>
			
			
			
			<div class="barraInferior">&#160;</div>

		</h:panelGroup>

	</ui:define>
</ui:composition>
</html>
