<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="elementosDocumentReady">

	</ui:define>
	<ui:define name="body">
		<p:outputPanel id="tituloPaginaActual" layout="block">
			<h:outputText id="titulo" value="Administración de Usuarios" />
		</p:outputPanel>
		<h:panelGroup id="contenido" layout="block">

			<div class="barraSuperior">&#160;</div>
			<h:form id="frmRegistro">
				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="dtbClientes" var="cliente"
					value="#{clienteAdministracionController.listaClientes}">
					<p:column headerText="Nombre o Razón Social">
						<h:outputText value="#{cliente.nombreRazonSocial}" />
					</p:column>
					<p:column headerText="Ciudad Oficina Matriz">
						<h:outputText value="#{cliente.ciudad}" />
					</p:column>
					<p:column headerText="Giro del negocio">
						<h:outputText value="#{cliente.giroNegocio}" />
					</p:column>
					<p:column headerText="e-mail">
						<h:outputText value="#{cliente.mail}" />
					</p:column>
					<p:column headerText="Telefono">
						<h:outputText value="#{cliente.telefono}" />
					</p:column>
					<p:column headerText="Celular">
						<h:outputText value="#{cliente.celular}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{cliente.estado}" />
					</p:column>
					<p:column headerText="Editar" style="text-align: center">
						<h:graphicImage value="/resources/img/eventos/modificar.gif" />
						<p:commandButton id="btnEditar2"
							action="#{clienteAdministracionController.actualizarCliente(cliente)}"
							process="@form" value="Editar" />
					</p:column>
					<p:column headerText="Eliminar" style="text-align: center">
						<h:commandLink id="btnEliminar">
							<h:graphicImage value="/resources/img/eventos/eliminar.gif" />
							<p:ajax immediate="true" event="click"
								listener="#{clienteAdministracionController.eliminarCliente(cliente)}"
								update=":#{p:component('dtbClientes')}" />
						</h:commandLink>
					</p:column>
				</p:dataTable>


			</h:form>


			<div class="barraInferior">&#160;</div>

		</h:panelGroup>

	</ui:define>

</ui:composition>

</html>
