<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="pageTitle">Servicio de Rentas Internas</ui:insert>
		</title>
		<h:outputStylesheet id="sriFedatariosStyle" library="css" name="sriFedatarios.css" ></h:outputStylesheet>
		<h:outputStylesheet id="calendarStyle" library="css"
			name="calendario.css" rendered="#{initScriptCalendario}"></h:outputStylesheet>
		<h:outputScript id="fedatariosScript"  library="js" name="sriFedatarios.js"></h:outputScript>
	</h:head>
	<h:body>

		<table id="anchoDoc" cellpadding="0" cellspacing="0">
			<tr>
				<td class="general">
					<!-- inicio header --> <ui:insert name="pageHeader">
						<h:panelGroup id="cabecera" layout="block">
							<h:panelGroup id="logoCabecera" layout="block" />
							<h:panelGroup id="finCabecera" layout="block">
								<h:outputText id="usuarioOutputText" value=" "
									style="display:block" />
								
							</h:panelGroup>
							<h:panelGroup id="nombreSistema" layout="block">
								<h:outputText value="#{msg.nombreProyecto}" />
							</h:panelGroup>
						</h:panelGroup>
					</ui:insert> <!-- fin header --> <!-- inicio body --> <h:panelGroup
						id="contenedorPrincipal" layout="block">
						<div class="tabs" id="toptabs"></div>
						<div id="breadcrumbs">
							<h:outputText value="Ingreso al Sistema" />
						</div>

						<!-- inicio contenido -->
						<h:panelGroup id="contenedorCentro" layout="block">
							<div id="tituloPaginaActual">
								.:: <span id="titulo"> Ingreso al Sistema </span>
							</div>
							<div class="warningmessage">
								<div class="icono">&nbsp;</div>
								<div class="mensaje">
									<p>Su clave esta por Expirar!</p>
									
									<p>
										Cambie su clave <a
											href="http://sridesa:7777/dev60cgi/f60cgi?form=sri&amp;config=sriforms"
											target="_blank">AQUI</a>
									</p>
									<p>&nbsp;</p>
									<h:form>
										<h:commandLink value="Regresar al Inicio"
											action="/pages/inicio?faces-redirect=true">
										</h:commandLink>
									</h:form>
								</div>
							</div>
						</h:panelGroup>
						<!-- fin contenido -->

					</h:panelGroup> <!-- fin body --> <!-- inicio footer --> <ui:insert
						name="pageFooter">
						<h:panelGroup id="pie" layout="block">
							<h:panelGroup id="copyright">
								<h:outputText id="copyrightText"
									value="&#160;&#174; Copyright Servicio de Rentas Internas del Ecuador" />
							</h:panelGroup>
							<h:panelGroup id="logoInferior" />
						</h:panelGroup>
					</ui:insert> <!-- fin footer -->
				</td>
			</tr>
		</table>

	</h:body>
</f:view>
</html>
